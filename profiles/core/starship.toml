# Disable the blank line at the start of the prompt
add_newline = false

[aws]
symbol = " "

[aws.region_aliases]
eu-west-1 = "eu"
us-east-1 = "us"

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red) "
vicmd_symbol = "[](bold green)"

[battery]
# we will use xmobar for this
disabled = true

[directory]
style = "cyan"
read_only = " 🔒"
truncation_length = 5
truncation_symbol = "…/"

[docker_context]
symbol = " "

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold dimmed white"

[git_status]
format = '([「$all_status$ahead_behind」]($style) )'
conflicted = "⚠️"
ahead = "⟫${count} "
behind = "⟪${count}"
diverged = "🔀 "
untracked = "📁 "
stashed = "↪ "
modified = "𝚫 "
staged = "✔ "
renamed = "⇆ "
deleted = "✘ "
style = "bold bright-white"

[golang]
symbol = " "

#[haskell]
#symbol = " "

[hg_branch]
disabled = true
symbol = " "

[java]
symbol = " "

[memory_usage]
disabled = true

[nix_shell]
impure_msg = "[impure](bold red)"
pure_msg = "[pure](bold green)"
format = '[$symbol$state( \($name\))](bold blue) '

[nodejs]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[shell]
disabled = false
# only disable the shell indicator for zsh, my default shell
zsh_indicator = ""

[shlvl]
disabled = true

#[status]
#disabled = false
